<!--
* html => Hypertext markup language (not case sensitive)
* HTML is not programing language it is a markup language (anotations/tags used to markup content)
* Hypertext means one web page is linked to another page ..continue
* (HTML is the Basic Building Blocks of web Development)
* HTML => Skeleton of web pages
* CSS => Appearance of web pages
* JS => Functionality of web pages
* HTML + CSS + JS = Full Stack Application

* Interviw Q 1. wht is HTML, Why it is needed?

* tags :- tell to browser How to render diff.elements
* HTML text element :- Block Element and Inline element
-->
<!DOCTYPE html> <!-- it tells our browser thst it's a HTML V5 doc -->
<html lang="en"><!-- it tells content of web page is in English, we can use (en-IN) -->
<head>
    <meta charset="UTF-8"> <!-- UTF-8 is a Character Encoding-->
    <meta name="description" content="learn html with me">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href =""/> Use for FavIcon-->
    <title>Fundamental Of HTML</title>
    
</head>
<body>
    <!-- heading tags -->
    <h1>Hii</h1>
    <h2>hii</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>

    <!-- paragraph tags -->
    <p>hello my name is debasish</p>

    <!-- list -->
    <h1>My list</h1>
    <ol>
        <li>chai</li>
        <li>code</li>
    </ol>
    <ul>
        <li>Love</li>
        <li>Babber</li>
    </ul>
    <dl>
        <li>Jay shree ram</li>
        <li>Jay Hanuman</li>
    </dl>
</body>
</html>
